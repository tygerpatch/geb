buildscript {
	repositories {
		jcenter()
	}

	dependencies {
		classpath 'org.asciidoctor:asciidoctor-gradle-plugin:1.5.2'
	}
}

apply plugin: 'org.asciidoctor.convert'

dependencies {
	testCompile project(":internal:test-support")
}

asciidoctor {
	attributes = [
		toc     : 'left',
		doctype : 'book',
		encoding: 'utf-8',
		testdir : '../../test/groovy'
	]
	sources {
		include 'index.adoc'
	}
}